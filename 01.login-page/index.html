<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Login page</title>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-4">Bootstrap Login page</h1>
    <form class="container" style="width: 23rem">
      <!-- input fields -->
      <input
        type="email"
        placeholder="Email Address"
        class="form-control mb-4"
      />
      <input
        type="password"
        placeholder="Type password"
        class="form-control mb-4"
      />

      <!-- check box and forgot password -->
      <div class="row text-center">
        <div class="col form-check">
          <input type="checkbox" checked />
          <label for="">Remember me</label>
        </div>
        <div class="col"><a href="#!">Forgot Password?</a></div>
      </div>

      <!-- sign in button -->
      <button class="btn btn-primary w-100 mt-4">Sign in</button>

      <!-- sign in with other services -->
      <p class="text-center mt-4">Not a member? <a href="#!">Register</a></p>
      <p class="text-center">or sign up with:</p>
      <div class="row text-center d-flex justify-content-center mt-3">
        <div class="col-2">
          <a href=""><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="col-2">
          <a href=""><i class="fab fa-google"></i></a>
        </div>
        <div class="col-2">
          <a href=""><i class="fab fa-twitter"></i></a>
        </div>
        <div class="col-2">
          <a href=""><i class="fab fa-github"></i></a>
        </div>
      </div>
    </form>
  </body>
</html>
