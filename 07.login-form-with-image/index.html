<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title here</title>
</head>
<body>
    
    <div class="main mt-5 px-3 py-4 rounded-2 mx-5" style="width: 25rem; background-color: #fff;">

        <h3 class="mb-4">Login Now</h3>
        <input type="username" class="form-control mb-4" placeholder="Username">
        <input type="password" class="form-control mb-4" placeholder="Password">

        <div class="row mb-4">
            <div class="col text-start">
                <input type="checkbox" checked class="form-check-input">
                <label>Remember me</label>
            </div>
            <div class="col text-end">
                <div class="btn btn-primary">Login</div>
            </div>
        </div>

        <a href="#!" class="mb-4 d-block">Forgot password?</a>

        <!-- Text with lines -->
        <div class="fancy mb-4">
            <span class="text-center line">OR</span>
        </div>

        <!-- Social icons -->
        <div class="row mb-4">
            <div class="col text-center">
                <a href="#!"><i class="fab fa-facebook"></i></a>
                <a href="#!"><i class="fab fa-github"></i></a>
            </div>
        </div>

        <!-- Signup -->
        <p>Dont have an account? <a href="#!"><strong>Sign up</strong></a></p>

    </div>

    <script src="script.js"></script>
</body>
</html>
