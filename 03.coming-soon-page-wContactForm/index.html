<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon Page</title>
</head>
<body>
    <div class="container">
        <div class="row contents d-flex align-items-center justify-content-md-center" style="height: 100vh;">
            <div class="col-md-8 text-light">
                <h2>Coming Soon!</h2>
                <h1 style="font-size: 3.5rem;">Our new website <br> on its way</h1>
                <p>Get notified when we launch.</p>
                <div class="mail d-flex align-items-center m-auto" style="width: 28rem;">
                    <input type="mail" class="form-control mail" placeholder="Enter your email here...">
                    <button class="btn btn-primary">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4 contact">
                <h3 class="text-center text-dark mb-5">Contact Now</h3>
                <input type="name" class="form-control" placeholder="Your Name">
                <input type="email" class="form-control" placeholder="Email">
                <textarea class="form-control" rows="3" placeholder="Your Message.."></textarea>
                <button class="btn btn-primary w-100 mt-4">Send Message</button>
            </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
