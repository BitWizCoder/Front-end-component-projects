<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login page with image</title>
</head>
<body>
    <form class="container mt-5" style="width: 50rem;">
        <div class="row">
            <div class="col-md-5 side-img"></div>
            <div class="col-md-7 inputs">
                <h2> <img src="./logo-icon.svg" alt="logo-icon"> LOGO</h2>
                <p class="mb-5">Sign in to your account</p>

                <input type="email" class="form-control mb-4" placeholder="Emaill address">
                <input type="Password" class="form-control mb-4" placeholder="Password">
                <button class="btn btn-primary mb-4 w-100">Login</button>

                <p><a href="#!">Forgot password?</a></p>
                <strong><p><a href="#!">Don't have an account? Register here.</a></p></strong>
                
                <a href="#!" class="mt-5">Terms of services</a>
                <a href="#!">Privacy Policy</a>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
