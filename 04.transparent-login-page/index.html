<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Transparent Login Page</title>
</head>
<body>
    
    <h1 class="text-center text-light mt-5 mb-4">Transparent Login Page</h1>
    <div class="container text-center" style="width: 25rem;">
        <h2 class="mb-4 text-light">Have an account?</h2>
        <input type="text" class="form-control mb-4 input-fild" placeholder="Username">
        <input type="text" class="form-control mb-4 input-fild" placeholder="Password">
        <button class="btn btn-primary btn-sign-in w-100 mb-4">SIGN IN</button>

        <div class="row mb-4">
            <div class="col form-check">
                <input type="checkbox" checked>
                <label class="form-check-lable text-light">Rememmber me</label>
            </div>
            <div class="col">
                <a href="#!" class="text-light">Forgot Password?</a>
            </div>
        </div>

        <p class="text-light">- Or Sign in With -</p>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-social">Facebook</button>
            </div>
            <div class="col">
                <button class="btn btn-primary btn-social">Facebook</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
