<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Title here</title>
</head>
<body>
    
    <h1 class="text-center text-light mt-3 mb-4">Login Card</h1>
    <div class="container text-center text-light">
        <div class="avatar m-auto"></div>
        <h3>Welcome</h3>
        <p>Sign in by entering the information below</p>

        <div style="margin:auto">
            <div class="input-icons">
                <i class="fas fa-user-alt user icon"></i>
                <input type="email" class="form-control input input-field mb-3" placeholder="Username">
                <i class="fas fa-lock icon"></i>
                <input type="email" class="form-control input input-field" placeholder="Password">
            </div>
        </div>
        <p class="text-end">Forgot Password?</p>
        <button class="btn btn-primary btn-login w-100 mb-5">Login</button>

        <p>Dont have an account?</p>
        <a href="#!" style="color: #FC7300; text-decoration: none;">SIGN UP</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
