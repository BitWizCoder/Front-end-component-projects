<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Title here</title>
  </head>
  <body>
    <h1 class="text-center mt-4">Contact Form</h1>
    <div class="container py-5 rounded">
      <div class="row">
        <div class="col-md-5 text-md-start text-center px-5">
          <p><i class="fas fa-phone"></i><strong> Call Us</strong></p>
          <p>+012-2342-2122</p>

          <p><i class="fas fa-envelope"></i><strong> Call Us</strong></p>
          <p>+012-2342-2122</p>

          <p><i class="fas fa-map-marker-alt"></i><strong> Call Us</strong></p>
          <p>+012-2342-2122</p>
        </div>
        <div class="col-md-7 px-5">
          <div class="row">
            <div class="col-6 mb-4 ps-0">
              <input type="name" class="form-control" placeholder="Name" />
            </div>
            <div class="col-6 pe-0">
              <input type="email" class="form-control" placeholder="Email" />
            </div>

            <textarea
              name="message"
              class="form-control mb-4 col-12"
              placeholder="Message"
              style="height: 12rem"
            ></textarea>
            <div class="btn btn-primary col-md-3">Send Message</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
